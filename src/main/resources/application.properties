spring.application.name=telecom-billing

# ===============================
# = SERVER CONFIG
# ===============================
server.port=${SERVER_PORT:8081}   

# ===============================
# = DATASOURCE CONFIG
# ===============================
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DB:telecom_billing}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:root}

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = LOGGING
# ===============================
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER_LOG:TRACE}
